<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup_header">
                <h1>SignUp</h1>
                <p>It will take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Antara Parui" required>
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="antaraparui02@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account" onclick="showMessage()">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</body>
</html>

<script type="text/javascript">
    function showMessage()
    {
        alert("Website under further construction");
    }
</script>
